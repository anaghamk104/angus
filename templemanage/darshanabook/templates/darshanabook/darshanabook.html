{% extends 'temp/devoteeindex.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Dharshana booking</title>
</head>
<body>
	<center>
		<h1>Dharshana Booking</h1>
		<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<table border="3">
                <tr>
                    <td>username</td>

                        <td><input type="text" name="n1">


				<tr>
					<td>Date</td>
					<td><input type="date" name="dt" value="{{ a.date }}"></td>
				</tr>
				<tr>
					<td>Time</td>
					<td><input type="time" name="tim" value="{{ a.time }}"></td>
				</tr>

                <tr>
					<td>No.of people</td>
					<td><input type="text" name="ppl"></td>
				</tr>

            <tr>
					<td>address</td>
					<td><input type="text" name="ad1"></td>
				</tr>
                <tr>
					<td>id proof</td>
					<td><input type="file" name="prv"></td>
				</tr>
                <tr>
					<td>id no</td>
					<td><input type="text" name="prv_no"></td>
				</tr>
                <tr>
					<td>phone no</td>
					<td><input type="text" name="phn"></td>
				</tr>
                <tr>
					<td>date of birth</td>
					<td><input type="date" name="dob"></td>
				</tr>
                <tr>
					<td>star</td>
					<td><input type="text" name="str"></td>
				</tr>
                <tr>
					<td>gender</td>
					<td><input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female</td>
				</tr>

				<tr >
					<td></td>
					<td ><input type="submit" style="text-align: center" name="Login"></td></tr>
				


			</table>
			
		</form>



	</center>

</body>
</html>
{% endblock %}
