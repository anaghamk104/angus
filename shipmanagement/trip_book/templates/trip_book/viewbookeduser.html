{% extends 'temp/Shipindex.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><center>
	<h1>view booked passengers</h1>
	<table border="2">
		<tr>
			<td>username</td>
            <td>from</td>
            <td>to</td>
            <td>time</td>
		</tr>
        {% for i in t %}

		<tr>
			<td>{{ i.user_name }}</td>
			<td>{{ i.from_place}}</td>
			<td>{{ i.to_place }}</td>
            <td>{{ i.from_time }}</td>
            <td><a href="{% url 'app' idd=i.tripbook_id %}">Approve</a> </td>
            <td><a href="{% url 'reje' idd=i.tripbook_id %}">Reject</a> </td>
		</tr>
         {% endfor %}

	</table>
</center>

</body>
</html>
{% endblock %}
